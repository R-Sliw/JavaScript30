<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
	
	/*const a19p = people.some(people =>
	{
	const cyear = (new Date()).getFullYear();	
	if (cyear - people.year >= 19) return true; 
	}
	);*/
	
	const a19p = people.some(person => ((new Date()).getFullYear()) - people.year >= 19);
	
	
	console.log({a19p});
	
    // Array.prototype.every() // is everyone 19 or older?

	const a19t = people.every
	(
	person => ((new Date).getFullYear()) - people.year >=19
	);
	
    console.log({a19t});

    // Array.prototype.find()
	
	const fs = comments.find
	(
		quest => quest.id === 823423
	);
	
	console.log(fs);
	
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

	const fnr = comments.findIndex
	(
		find => find.id === 823423
	);

		console.log(fnr);

	//comments.splice(fnr, 1);
	
	const newComments =
	[
	...comments.slice(0, fnr),
	...comments.slice(fnr +1)
	];
	
	console.table(newComments);
	
  </script>
</body>
