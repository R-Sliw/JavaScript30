<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "Hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular

      // Interpolated

      console.log("hello bla bal %s twoja", "Dupa");
      //console.log(`hello bla ${var} twoja`);

      // Styled
      console.log("%c siema zomek", "background: red;");

      // warning!
      console.warn("OH NOOO !!!");

      // Error :|

      console.error("Shit");

      // Info

      console.info("Twoja stara");

      // Testing

      const p = document.querySelector("p");

      console.assert(p.classList.contains("fontSize"), "That is wrong!");

      // clearing

      console.clear();

      // Viewing DOM Elements

      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.age}`);

        console.log(`This is ${dog.name}`);
        console.log(`This is ${dog.name} and is ${dog.age} years old`);
        console.log(`This is ${dog.name} and is ${dog.age * 7} years old`);

        console.groupEnd(`${dog.age}`);
      });

      // counting

      console.count("Was");
      console.count("Was");
      console.count("das");
      console.count("Was");
      console.count("Was");
      console.count("Was");
      console.count("das");
      console.count("das");
      console.count("das");
      console.count("Was");
      console.count("Was");
      console.count("das");
      console.count("das");
      console.count("Was");
      console.count("Was");
      console.count("Was");

      // timing

      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
